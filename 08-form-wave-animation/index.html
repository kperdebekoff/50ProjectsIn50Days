<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Input Wave</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-header">Please Login</h1>
      <form>
        <div class="form-control">
          <input type="email" id="email" class="form-control__input" required />
          <label for="email" class="form-control__label">Email</label>
        </div>

        <div class="form-control">
          <input
            type="password"
            id="password"
            class="form-control__input"
            required
          />
          <label for="password" class="form-control__label">Password</label>
        </div>

        <button class="btn">Login</button>

        <p class="text">
          Don't have an account?
          <a href="#" class="text__link">Register</a>
        </p>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
